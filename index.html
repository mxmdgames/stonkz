<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Edge Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #1e1e1e 0%, #0a0a0a 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f0f0f0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">Welcome to Cutting Edge Web Page</div>
        <button class="btn" onclick="openStreamlitApp()"><i class="fas fa-chart-line"></i> Go to Stock Charting App</button>
    </div>

    <script>
        function openStreamlitApp() {
            window.open('https://stonkape.streamlit.app/', '_blank');
        }
    </script>
</body>
</html>
