<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix ASCII Art Stock Ticker</title>
<style>
  @keyframes matrixRain {
    0% { color: #0f0; opacity: 1; }
    100% { color: #0f0; opacity: 0; }
  }
  body {
    background-color: black;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    color: #0f0;
  }
  .matrix-rain {
    font-size: 16px;
    line-height: 16px;
    position: absolute;
    top: -100%;
    animation: matrixRain 2s infinite linear;
  }
</style>
</head>
<body>

<div class="matrix-rain">
  GME $250.00<br>
  $TSLA $650.00<br>
  Roaring Kitty<br>
  DeepFuckingValue<br>
  // Add more stock tickers here
</div>

<script>
  // JavaScript to randomly position and animate the ASCII art
  const rain = document.querySelector('.matrix-rain');
  function animateRain() {
    rain.style.left = Math.random() * window.innerWidth + 'px';
    rain.style.top = -Math.random() * 500 + 'px';
  }
  setInterval(animateRain, 2000);
</script>

</body>
</html>
