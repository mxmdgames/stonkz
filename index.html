<!DOCTYPE html>
<html>
<head>
    <title>Stock Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #33ff33;
            font-family: monospace;
        }

        .stream {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            user-select: none;
            opacity: 0.8;
        }

        .stream:nth-child(1) {
            animation: animate 10s linear infinite;
        }

        .stream:nth-child(2) {
            animation: animate 10s linear infinite;
            animation-delay: 1s;
        }

        .stream:nth-child(3) {
            animation: animate 10s linear infinite;
            animation-delay: 2s;
        }

        .stream:nth-child(4) {
            animation: animate 10s linear infinite;
            animation-delay: 3s;
        }

        .stream:nth-child(5) {
            animation: animate 10s linear infinite;
            animation-delay: 4s;
        }

        .stream:nth-child(6) {
            animation: animate 10s linear infinite;
            animation-delay: 5s;
        }

        .stream:nth-child(7) {
            animation: animate 10s linear infinite;
            animation-delay: 6s;
        }

        .stream:nth-child(8) {
            animation: animate 10s linear infinite;
            animation-delay: 7s;
        }

        .stream:nth-child(9) {
            animation: animate 10s linear infinite;
            animation-delay: 8s;
        }

        .stream:nth-child(10) {
            animation: animate 10s linear infinite;
            animation-delay: 9s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <script>
        function fetchStockData(symbol, element) {
            fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    const price = data.chart.result[0].meta.regularMarketPrice.toFixed(2);
                    element.innerText = `${symbol.toUpperCase()} $${price}`;
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                });
        }

        function updateStockPrices() {
            const symbols = ['AAPL', 'GOOGL', 'MSFT', 'AMZN', 'TSLA', 'FB', 'NVDA', 'NFLX', 'BTC-USD', 'ETH-USD'];
            const streams = document.querySelectorAll('.stream');

            symbols.forEach((symbol, index) => {
                fetchStockData(symbol, streams[index]);
            });
        }

        updateStockPrices();
        setInterval(updateStockPrices, 5000); // Update every 5 seconds
    </script>
</body>
</html>
