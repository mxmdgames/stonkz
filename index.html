<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack the Market - Secure and Anonymized Trading</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;1,500&display=swap");

    body {
      background: #000000;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300)));
      font-family: "DM Mono", monospace;
      font-weight: 300;
      overflow: hidden;
      color: #00ff00;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 2em;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    .main__text-wrapper {
      position: relative;
      padding: 2em;
    }

    .link-button {
      display: inline-block;
      padding: 1em 2em;
      margin-top: 2em;
      font-size: 1.5em;
      font-weight: 500;
      color: #000;
      background-color: #00ff00;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #99ff99;
    }

    .circle, .box {
      position: absolute;
      border: 2px solid #00ff00;
    }

    .circle {
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .box {
      animation: move 10s linear infinite alternate;
    }

    .dotted-circle {
      position: absolute;
      top: 0;
      right: 0;
      opacity: 0.3;
      animation: rotate 38s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(100px, 100px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .geo-arrow {
      fill: none;
      stroke: #00ff00;
      stroke-width: 2;
      stroke-miterlimit: 10;
      animation: draw 15s ease-in-out alternate infinite;
    }

    @keyframes draw {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .item-to {
      animation-duration: 10s;
      animation-iteration-count: infinite;
      transform-origin: bottom;
    }

    .bounce-1 {
      animation-name: bounce-1;
      animation-timing-function: ease;
    }

    .bounce-2 {
      animation-name: bounce-2;
      animation-timing-function: ease;
    }

    .bounce-3 {
      animation-name: bounce-3;
      animation-timing-function: ease;
    }

    @keyframes bounce-1 {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes bounce-2 {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      100% {
        transform: translateY(0);
      }
    }

    @keyframes bounce-3 {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(30px);
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="arrow arrow--top">
    <svg xmlns="http://www.w3.org/2000/svg" width="270.11" height="649.9" overflow="visible">
      <style>
        .geo-arrow {
          fill: none;
          stroke: #00ff00;
          stroke-width: 2;
          stroke-miterlimit: 10;
        }
      </style>
      <g class="item-to bounce-1">
        <path class="geo-arrow" d="M135.06 142.564L267.995 275.5 135.06 408.434 2.125 275.499z" />
      </g>
      <circle class="geo-arrow item-to bounce-2" cx="194.65" cy="69.54" r="7.96" />
      <circle class="geo-arrow" cx="194.65" cy="39.5" r="7.96" />
      <circle class="geo-arrow item-to bounce-3" cx="194.65" cy="9.46" r="7.96" />
      <g class="geo-arrow item-to bounce-2">
        <path class="geo-arrow" d="M181.21 619.5l13.27 27 13.27-27zM194.48 644.5v-552" />
      </g>
    </svg>
  </div>
  <div class="arrow arrow--bottom">
    <svg xmlns="http://www.w3.org/2000/svg" width="31.35" height="649.9" overflow="visible">
      <style>
        .geo-arrow {
          fill: none;
          stroke: #00ff00;
          stroke-width: 2;
          stroke-miterlimit: 10;
        }
      </style>
      <g class="item-to bounce-1">
        <circle class="geo-arrow item-to bounce-3" cx="15.5" cy="580.36" r="7.96" />
        <circle class="geo-arrow" cx="15.5" cy="610.4" r="7.96" />
        <circle class="geo-arrow item-to bounce-2" cx="15.5" cy="640.44" r="7.96" />
        <g class="item-to bounce-2">
          <path class="geo-arrow" d="M28.94 30.4l-13.26-27-13.27 27zM15.68 5.4v552" />
        </g>
      </g>
    </svg>
  </div>
  <div class="main">
    <div class="main__text-wrapper">
      <h1 class="main__title">Hack the Market</h1>
      <h2>Secure and Anonymized Trading</h2>
      <a href="https://stonkape.streamlit.app/" class="link-button">Start Trading</a>
      <svg xmlns="http://www.w3.org/2000/svg" class="dotted-circle" width="352" height="352" overflow="visible">
        <circle cx="176" cy="176" r="174" fill="none" stroke="#00ff00" stroke-width="2" stroke-miterlimit="10" stroke-dasharray="12.921,11.9271"/>
      </svg>
    </div>
  </div>
  <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
  <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 70%;"></div>
  <div class="circle" style="width: 200px; height: 200px; top: 70%; left: 20%;"></div>
  <div class="box" style="width: 100px; height: 100px; top: 30%; left: 40%;"></div>
  <div class="box" style="width: 150px; height: 150px; top: 60%; left: 80%;"></div>
  <div class="box" style="width: 50px; height: 50px; top: 80%; left: 50%;"></div>
</body>
</html>
