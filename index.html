<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Charting App</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #1a2a6c; /* Dark blue background */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .button {
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    background-color: #ff4b1f; /* Gradient color start */
    background-image: linear-gradient(62deg, #ff4b1f 0%, #ff9068 100%);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s ease-in-out;
  }
  .button:hover {
    transform: scale(1.05);
  }
  .button:focus,
  .button:active {
    outline: none;
  }
  .content {
    max-width: 600px;
    margin: 0 auto;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Welcome to Stock Visionary</h1>
  <p>Real-time insights into the stock market at your fingertips.</p>
  <a href="https://stonkape.streamlit.app/" class="button">Access Chart</a>
</div>

</body>
</html>
