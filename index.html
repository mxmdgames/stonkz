<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Edge Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Cutting Edge Web Page</div>
        <button class="btn" onclick="openStreamlitApp()">Go to Stock Charting App</button>
    </div>

    <script>
        function openStreamlitApp() {
            window.open('https://stonkape.streamlit.app/', '_blank');
        }
    </script>
</body>
</html>
