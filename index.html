<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Edge Web Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1e1e1e;
        }
        .candle {
            position: absolute;
            bottom: 0;
            width: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            animation: candleAnimation 3s infinite;
        }
        @keyframes candleAnimation {
            0% {
                height: 0;
            }
            50% {
                height: 80%;
            }
            100% {
                height: 0;
            }
        }
        .arrow {
            position: absolute;
            bottom: 10%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            animation: arrowAnimation 3s infinite;
        }
        .arrow-up {
            border-bottom: 15px solid #00FF00;
        }
        .arrow-down {
            border-top: 15px solid #FF0000;
        }
        @keyframes arrowAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f0f0f0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="candle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="candle" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="candle" style="left: 50%; animation-delay: 1s;"></div>
        <div class="candle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="candle" style="left: 90%; animation-delay: 2s;"></div>
        <div class="arrow arrow-up" style="left: 25%; animation-delay: 0.25s;"></div>
        <div class="arrow arrow-down" style="left: 45%; animation-delay: 0.75s;"></div>
        <div class="arrow arrow-up" style="left: 65%; animation-delay: 1.25s;"></div>
        <div class="arrow arrow-down" style="left: 85%; animation-delay: 1.75s;"></div>
    </div>
    <div class="container">
        <div class="title">Welcome to Cutting Edge Web Page</div>
        <button class="btn" onclick="openStreamlitApp()"><i class="fas fa-chart-line"></i> Go to Stock Charting App</button>
    </div>

    <script>
        function openStreamlitApp() {
            window.open('https://stonkape.streamlit.app/', '_blank');
        }
    </script>
</body>
</html>
