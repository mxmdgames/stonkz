<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Stock Charting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://stonkape.streamlit.app" class="cta-award">Unlock the Matrix. Start Your Free Trial.</a>

  <style>
    /* Styles for the award-winning button */
    .cta-award {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff; /* Adjust to your brand color */
      border: none;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16);
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }
    .cta-award:hover {
      background-color: #0069d9; /* Slightly darker on hover */
    }
  </style>
</body>
</html>
