<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix ASCII Art Stock Ticker</title>
<style>
  @keyframes matrixRain {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }
  body {
    background-color: black;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    color: #0f0;
    margin: 0;
    height: 100vh;
    width: 100vw;
  }
  .matrix-rain {
    font-size: 16px;
    line-height: 16px;
    white-space: nowrap;
    position: absolute;
    top: -100%;
    animation: matrixRain linear infinite;
  }
  .button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 20px;
    color: #0f0;
    background-color: transparent;
    border: 2px solid #0f0;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    z-index: 1000;
  }
  .button:hover {
    background-color: #0f0;
    color: black;
  }
</style>
</head>
<body>

<!-- JavaScript generated matrix-rain divs for the rain effect -->
<script>
  // JavaScript to create multiple matrix-rain divs
  const stockPhrases = [
    'GME $250.00', 'Roaring Kitty', 'DeepFuckingValue',
    'AAPL $150.00', 'Buy the dip', 'HODL!',
    // Add more stock tickers and phrases here
  ];

  for (let i = 0; i < 50; i++) { // Increase the number for more rain
    const rainDiv = document.createElement('div');
    rainDiv.classList.add('matrix-rain');
    rainDiv.textContent = stockPhrases[Math.floor(Math.random() * stockPhrases.length)];
    document.body.appendChild(rainDiv);
  }

  // Function to animate the matrix rain
  function animateRain() {
    const rains = document.querySelectorAll('.matrix-rain');
    rains.forEach(rain => {
      rain.style.left = Math.random() * window.innerWidth + 'px';
      rain.style.animationDuration = Math.random() * 5 + 3 + 's'; // Random duration between 3s and 8s
      rain.style.animationDelay = '-' + Math.random() * 5 + 's'; // Random delay to stagger the animation
    });
  }
  animateRain();
</script>

</body>
</html>
