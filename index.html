<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StonkApe - Stock Market Insights</title>
<style>
  /* CSS styles */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://ibb.co/JyZnPKd'); /* Replace with your stock market themed background */
    background-size: cover;
  }
  .container {
    text-align: center;
    padding: 50px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
  }
  .ascii-animation {
    font-family: 'Courier New', monospace;
    white-space: pre;
    display: inline-block;
    animation: ripple 5s infinite;
    font-size: 14px;
  }
  @keyframes ripple {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(20px); }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to StonkApe</h1>
  <p>Your gateway to the stock market jungle</p>
  <div class="ascii-animation">
    <!-- ASCII art will be animated here -->
    STONKAPE
  </div>
</div>
<script>
// ASCII text to animate
const asciiText = "";
// Get the element that will contain the ASCII text
const asciiContainer = document.querySelector('.ascii-animation');

// Function to generate a frame of the animation
function animateAscii(frame) {
  let output = '';
  // Generate each line of the frame
  for (let i = 0; i < asciiText.length; i++) {
    // Calculate the offset for this character
    const offset = Math.sin((frame + i) / 10) * 5;
    // Generate spaces to create the offset
    const spaces = ' '.repeat(Math.abs(offset));
    // Add the character with the offset to the output
    output += spaces + asciiText[i] + '\\n';
  }
  // Update the container with the new frame
  asciiContainer.textContent = output;
}

// Start the animation
let frame = 0;
setInterval(() => {
  animateAscii(frame++);
}, 100); // Update every 100ms
</script>
</body>
</html>
